<!DOCTYPE html>
<html>
	<head>
		<title>Form exercise</title>
	</head>
	<body>
		<h1>Register</h1>
		<form>
			 <label for="first_name">First Name:</label>
			 <input type="text" name="first_name" required=True>
			 <label for="last_name">Last Name:</label>
			 <input type="text" name="last_name" required=True>
			 <br>
			 <label for="male">Male</label>
			 <input type="radio" id="male" name="genre" value="male" required>
			 <label for="female">Female</label>
			 <input type="radio" name="genre" id="female" value="female" required>
			 <label for="other">Other</label>
			 <input type="radio" name="genre" id="other" value="other" required>
			 <br>
			 <label for="email">Email</label>
			 <input type="email" name="email" required>
			 <label for="password">Password</label>
			 <input type="password" name="password" pattern=".{5,10}"  required title="It must contain from 5 to 10 characters">
			 <br>
			 <label for="birthday_month">Birthday</label>
			 <select id="birthday_month" name="Month" required>
			 	<option value="" selected disabled hidden>Month</option>
			 	<option>January</option>
			 	<option>February</option>
			 	<option>March</option>
			 	<option>April</option>
			 	<option>May</option>
			 	<option>June</option>
			 	<option>July</option>
			 	<option>August</option>
			 	<option>September</option>
			 	<option>October</option>
			 	<option>November</option>
			 	<option>December</option>
			 </select>
			 <select name="Day" required>
			 	<option value="" selected disabled hidden>Day</option>
			 	<option>1</option>
			 	<option>2</option>
			 	<option>3</option>
			 	<option>4</option>
			 	<option>5</option>
			 	<option>6</option>
			 	<option>7</option>
			 	<option>8</option>
			 	<option>9</option>
			 	<option>10</option>
			 	<option>11</option>
			 	<option>12</option>
			 </select>
			 <select name="Year" required>
			 	<option value="" selected disabled hidden>Year</option>
			 	<option>2002</option>
			 	<option>2001</option>
			 	<option>1999</option>
			 	<option>1998</option>
			 	<option>1997</option>
			 	<option>1996</option>
			 	<option>1995</option>
			 	<option>1994</option>
			 	<option>1993</option>
			 	<option>1992</option>
			 	<option>1991</option>
			 	<option>1990</option>
			 </select>
			 <br>
			 <label for="terms">I agree to the terms and conditions</label>
			 <input type="checkbox" name="terms" required title="You must accept terms and conditions">
			 <br>
			 <input type="submit" name="submit">
		</form>

	</body>
</html>
